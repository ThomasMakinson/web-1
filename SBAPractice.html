<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
</head>
<body>
    <div class="card" id="book-card">
        <script>
            const book = {
            "id": 42,
            "title": "The Hitchhiker's Guide to the Galaxy",
            "author": "Douglas Adams",
            "year": 1979,
            "genres": ["Science Fiction", "Comedy", "Adventure"],
            "pages": 224,
            "language": "English",
            "imageUrl": "https://images-na.ssl-images-amazon.com/images/I/81XSN3hA5gL.jpg"
            };

            const bookCard = document.getElementById("book-card");
          
            const bookHTML = `
              <h2>${book.title}</h2>
              <p><strong>ID:</strong> ${book.id}</p>
              <p><strong>Author:</strong> ${book.author}</p>
              <p><strong>Published:</strong> ${book.year}</p>
              <p><strong>Genres:</strong> ${book.genres.join(", ")}</p>
              <p><strong>Pages:</strong> ${book.pages}</p>
              <p><strong>Language:</strong> ${book.language}</p>
              <img src="${book.imageUrl}" alt="${book.title}" style="width:100%; border-radius:8px;" />
            `;
          
            bookCard.innerHTML = bookHTML;
          </script>
          
    </div>
    
    <style>
        .card {
            display: flexbox;
            width: 300px;
            padding: 50px;
            background-color: antiquewhite;
            border: 2px solid black;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card h2 {
            text-transform: uppercase;
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</body>
</html>
